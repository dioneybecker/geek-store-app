<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src={{produto?.imageUrl}} /></div>
                    </div>
                </div>
                <div class="details col-md-6">
                    <h3 class="nome">{{produto?.nome}}</h3>
                    <p class="descricao">{{produto?.desc}}</p>
                    <p class="preco">Pre√ßo: <span>{{produto?.valor}}</span></p>
                
                    <p class="categoria">Categoria: {{produto?.categoria}}</p>
                    <p class="fabricante">Fabricante: {{produto?.fabricante}}</p>
                    <p class="quantidade">Quantidate: {{produto?.quantidade}}</p>

                    <div class="buttons">
                        <!-- <button class="btn btn-primary" type="button">Adiocionar ao Carrinho</button> -->
                        <button class="btn btn-secondary" type="button" (click)="editar()">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
